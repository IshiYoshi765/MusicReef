<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>口コミ削除</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='/css/list_of_review.css')}}"
    />
  </head>
  <body>
    <ul class="topnav">
      <li>
        <a class="left" href="{{url_for('mypage')}}"
          ><h2>　MUSIC REEF 管理者</h2></a
        >
      </li>
      <li class="right">
        <a
          href="{{url_for('logout')}}"
          style="
            border-left: 2px solid white; /*線の設定*/
            padding: 2px 8px; /*余白の設定*/
          "
          ><h2>ログアウト</h2></a
        >
      </li>
    </ul>
    <div class="contaner">
      <div>
        <span style="background-color: #548eba; height: 45px" class="blockitem"
          ><a style="color: white; font-size: 23px">音源の管理</a></span
        >
        <span class="blockitem" style="height: 45px"
          ><a
            href="{{url_for('mypage')}}"
            style="color: rgb(60, 60, 60); font-size: 23px"
            >音源検索</a
          ></span
        >
        <span class="blockitem" style="height: 45px"
          ><a
            href="{{url_for('music_register')}}"
            style="color: rgb(60, 60, 60); font-size: 23px"
            >音源登録</a
          ></span
        >
        <span style="background-color: #548eba; height: 45px" class="blockitem"
          ><a style="color: white; font-size: 23px">口コミ管理</a></span
        >
        <span class="blockitem" style="height: 45px"
          ><a
            href="{{url_for('list_of_review')}}"
            style="color: rgb(60, 60, 60); font-size: 23px"
            >口コミ削除</a
          ></span
        >
        <span style="background-color: #548eba; height: 45px" class="blockitem"
          ><a style="color: white; font-size: 23px">アカウント管理</a></span
        >
        <span class="blockitem" style="height: 45px"
          ><a
            href="{{url_for('admin_list')}}"
            style="color: rgb(60, 60, 60); font-size: 23px"
            >管理者一覧</a
          ></span
        >
        <span class="blockitem" style="height: 45px"
          ><a href="#" style="color: rgb(60, 60, 60); font-size: 23px"
            >アカウント編集</a
          ></span
        >
      </div>
      <div class="body">
        <br />
        <table
          class="table1"
          style="
            border-bottom: 1px solid #707070;
            width: 100%;
            margin-left: 10px;
          "
        >
          <tr>
            <td style="width: 10%">　音源名</td>
            <td style="width: 10%">投稿日時</td>
            <td style="width: 7%">評価</td>
            <td style="width: 63%">　口コミ</td>
          </tr>
        </table>
        <br />
        <table class="a" style="margin-left: 20px; width: 100%">
          {% for list_of_review in reviews%}
          <tr>
            <th style="width: 10%; text-align: center; font-size: 12px">
              {{ list_of_review[1] }}
            </th>
            <td style="width: 10%; text-align: center; font-size: 12px">
              {{ list_of_review[2] }}
            </td>
            <td style="width: 7%; text-align: center; font-size: 12px">
              {{ list_of_review[3] }}
            </td>
            <td class="overflow-y-area">
              <div class="overflow-y">{{ list_of_review[4] }}</div>
            </td>
            <td style="width: 6%; border: none; background-color: red">
              <a
                href="{{ url_for('delete_review', review_id=list_of_review[0]) }}"
                style="text-decoration: none; text-align: center"
                class="btn btn--orange"
                >削除</a
              >
            </td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </body>
</html>
