<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ワンタイムパスワード認証</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='/css/login.css')}}"
    />
  </head>
  <body>
    <p>　　　</p>
    <div class="container">
      <h1>MUSIC REEF</h1>
    </div>
    <div class="container1">
      <p style="font-size: 35px; padding-top: 10px; padding-bottom: 10px">
        ワンタイムパスワード認証
      </p>
    </div>
    <div class="container2">
      <br />
      <p>メールに届いたワンタイムパスワードを入力してください</p>
      <br />
      <div class="container2-1">
        <form
          action="{{url_for('check_one_pass')}}"
          method="post"
          style="text-align: center"
        >
          <input
            type="password"
            name="otp"
            style="width: 100%; height: 40px"
            size="80"
            placeholder="ワンタイムパスワード"
          /><br /><br />
          <button type="submit">完了</button>
        </form>
      </div>
      <br />
    </div>
  </body>
</html>
