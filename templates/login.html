<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="{{url_for('static', filename='favicon/mrロゴ.ico')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='/css/login.css')}}"
    />
    <title>ログイン画面</title>
  </head>
  <body>
    <div class="container">
      <h1>MUSIC REEF</h1>
    </div>
    <div class="container1">
      <p>login</p>
    </div>
    <div class="container2">
      <br />
      <br />
      <div class="container2-1">
        {% if error != null %}
        <p style="color: red;font-size: 15px;">{{error}}</p>
        {% endif %} {% if msg != null %}
        <p style="color: blue">{{msg}}</p>
        {% endif %}
        <form
          action="{{url_for('login')}}"
          method="post"
          style="text-align: center"
        >
          <input type="text" style="width: 100%; height: 40px" size="80"
          placeholder="　メール" name="mail" value="{{data.mail if data is
          defined else ''}}" /required><br /><br />
          <input type="password" style="width: 100%; height: 40px" size="80"
          placeholder="　パスワード" name="password" value="{{data.password if
          data is defined else ''}}" /required><br /><br />
          <button type="submit">ログイン</button>
        </form>
      </div>
      <br />
    </div>
    <br />
    <p class="passtext" style="text-align: center">
      <a href="{{url_for('pass_reset')}}">パスワードを忘れた方はこちら</a>
    </p>
  </body>
</html>
